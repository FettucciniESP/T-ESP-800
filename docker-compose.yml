version: "3"
services:

  fetuccini-db:
    container_name: fetuccini-db
    image: postgres:11-alpine
    volumes:
      - fetuccini-db-data:/var/lib/postgresql/data
  wiki:
    image: ghcr.io/requarks/wiki:2
    depends_on:
      - fetuccini-db
    ports:
      - "10080:3000"

volumes:
  fetuccini-db-data: